fragment Serving on serving {
  id
  item_id
  name
  plural
  protein_grams
  fat_grams
  carb_grams
}

fragment Item on item { 
  id
  name
  servingCollection {
    edges { 
      node { 
        ...Serving
      }
    }
  }
}

fragment PhysicalActivityLevel on physical_activity_level {
  id
  name
  description
  multiplier
}

fragment MacroTarget on macro_target {
  id
  protein_percentage
  fat_percentage
  carb_percentage
}

fragment UserProfile on user_profile {
  nodeId
  id
  created_at
  updated_at
  user_id
  username
  display_name
  avatar_url
  date_of_birth
  weight_in_grams
  height_in_cm
  amount_of_surplus_calories
  physical_activity_level_id
  physical_activity_level { 
    ...PhysicalActivityLevel
  }
  macro_target { 
    ...MacroTarget
  }
}
